<div class="space" id='2'>
    <h3 class="display-4 text-center">Destina»õii populare</h3>

    <div ng-controller="section" class="container">
        <div class="card-deck scrolling-wrapper">
            <div class="card box-shadow" style="width: 17.7rem;" ng-repeat="city in data.orase">
                <img class="card-img-top" ng-src="{{ city.img }}">
                <div class="card-body">
                    <h5 class="card-title center">{{ city.name }}</h5>
                    <p class="card-text">{{ city.details }}</p>


                    <button type="button" ng-click="open($index)" class="btn btn-outline-primary btn-block" data-toggle="modal" data-target="#Modal">More</button>


                    <div ng-controller="classCtrl">
                        <button type="button" class="btn btn-outline-danger btn-block" ng-class="{'active': isActive}" ng-click="activeButton()" type="button"><span>&#x2764;</span> Love it</button>
                    </div>

                </div>
            </div>
        </div>
        <modal></modal>
    </div>
</div>
